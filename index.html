<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>10-U Ders Programı ve Ödev Listesi</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.14.0/css/all.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
	<link rel="icon" href="image/icon.png" type="image/x-icon" />
	<link
	rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
	/>
</head>
<body>

	<nav>
		<div id="logo-box">
			<div class="logo">
				<a href="">Rewy</a>
			</div>
		</div>
		<div id="menu">
			<ul>
				<li>
					<a class="bars"><i class="fas fa-bars"></i></a>
				</li>
				<li>
					<a href="">Anasayfa</a>
				</li>
				<li>
					<a href="dp.html">Ders Programı</a>
				</li>
				<li>
					<a class="dsb">Ödevler</a>
				</li>
				<li>
					<a class="ypn">Yapanlar</a>
				</li>
			</ul>
		</div>
	</nav>

	<div id="res-menu" class="rsp">
		<ul>
			<li>
				<a href="">Anasayfa</a>
			</li>
			<li>
				<a href="dp.html">Ders Programı</a>
			</li>
			<li>
				<a class="dsb">Ödevler</a>
			</li>
		</ul>
	</div>

	<header id="index">
		<div class="container">
			<div class="row">
				<div class="col-xxl-5 col-lg-5 col-md-12 col-sm-12">
					<div class="title">
						<h1 class="fw-bold text-uppercase">Hoşgeldiniz</h1>
					</div>
					<div class="desc">
						<p>
							Bu website Amiral Vehbi Ziya Dümer Anadolu Lisesi <span class="ylw">10-U</span> sınıfı için kodlanmıştır. Websitede <span class="ylw">Ders Programı</span> ve <span class="ylw">Ödevler</span> bulunmaktadır.
						</p>
					</div>
					<div class="button mt-4">
						<a href="dp.html">Ders Programı</a>
						<a class="dsb">Ödevler</a>
					</div>
				</div>
				<div class="col-xxl-7 col-lg-7 col-md-12 col-sm-12">
					<div class="head-img">
						<img src="img/header.svg" alt="">
					</div>
				</div>
			</div>
		</div>
	</header>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


	<script>
		
		$(document).ready(function(){
			$(".dsb").click(function(){
				swal({
					title: "Bilgilendirme!",
					text: "Ödevler kısmı sayfası kodlanmaya devam ediliyor.",
					icon: "info",
					button: "Kapat",
				});
			});
		});
		
		$(document).ready(function(){
			$(".ypn").click(function(){
				Swal.fire({
					icon: 'info',
					title: 'Bu Websiteyi Yapanlar',
					text: 'Kodlayan: Harun Reşit Korkmaz - Bir Şey Yapmasa da Destek Veren: Mert Yılmaz',
					confirmButtonText: 'sus knk',
				})
			});
		});

	</script>

	<script>

		$('.bars').click(function() {
			$('#res-menu').toggleClass("rsp");
			return false;
		})

	</script>
	
</body>
</html>
